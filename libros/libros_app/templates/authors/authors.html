{% extends 'base.html' %}

{% block title %}
    Authors
{% endblock %}

{% block content %}
    <div>
        <h2>New Author</h2>
        <form action="/authors/process" method="POST">
            <label for="name">Author Name</label>
            <input type="text" name="name">
            <button>Create</button>
        </form>
    </div>
    <div>
        <h2>All Authors</h2>
        <ul>
            {% for author in authors %}
                <li>
                    <a href="/authors/{{author.id}}">
                        {{author.name}}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
