{% extends 'base.html' %}

{% block title %}
    Books
{% endblock %}

{% block content %}
    <div>
        <h2>New Book</h2>
        <form action="/books/process" method="POST">
            <label for="name">Title</label>
            <input type="text" name="title">
            <label for="name">Num of Pages</label>
            <input type="number" name="num_of_pages">
            <button>Create</button>
        </form>
    </div>
    <div>
        <h2>All Books</h2>
        <ul>
            {% for book in books %}
                <li>
                    <a href="/books/{{book.id}}">
                        {{book.title}}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
